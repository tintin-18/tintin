<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pantalla de autenticación</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="pantalla de autenticación2.css" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="pantalla de autenticación.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" onsubmit="window.location.href = 'home.html' ; return false;">
  <img class="mb-4" src="login.png" alt="" width="250">
  <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
  <label for="inputEmail" class="sr-only">Correo electrónico</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="recordarme"> Recordarme
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
</form>
</body>
</html>
